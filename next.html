<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special for Uciii</title>
    <style>
      body {
        background-color: #ff66b2;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        color: white;
        animation: fadeIn 2s ease-in-out;
      }

      .message {
        font-size: 2em;
        margin-bottom: 20px;
        animation: bounce 1.5s infinite;
      }

      img {
        width: 300px;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: fadeInImage 2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeInImage {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">Selamat, Uciii! ‚ù§Ô∏è</div>
    <p>Kamu spesial buat aku, ini untukmu! üòä</p>
    <img src="img\kucing-ucii.png" alt="Love Image" />
  </body>
</html>
